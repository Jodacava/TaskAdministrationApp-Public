
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-4 col-md-6">
      <div class="card">
        <div class="card-header">
          Task Manager
        </div>
        <div class="card-body">
          <form [formGroup]="taskFormFinder">
            <div class="input-group mb-3">
              <input type="number" id="searchId" [(ngModel)]="searchParam" class="form-control" placeholder="Find task by id" formControlName="id"> 
              <button class="btn btn-primary" type="button"
              (click)="getOne()">Find</button>    
            </div>
          </form>
          <form [formGroup]="taskForm">
            <div class="input-group mb-3">
              <input type="number" class="form-control" placeholder="Add new task id" formControlName="id"> 
              <input type="text" class="form-control" placeholder="Add new task name" formControlName="name">
              <button class="btn btn-primary" type="button" [disabled]="taskForm.invalid"
              (click)="addTask()">Add</button>    
            </div>
          </form>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let t of taskList">
              <div class="d-flex justify-content-between">
                <label>{{t.id}}</label>
                <label>{{t.name}}</label>
                <button class="btn btn-danger btn-sm" type="button"
                (click)="deleteTask(t)">Delete</button>
                <button class="btn btn-secondary btn-sm" type="button"
                (click)="modifyTask(t)">Edit</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
